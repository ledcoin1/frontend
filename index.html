<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Дурак</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container" id="app">
        <!-- Аутентификация экраны -->
        <div id="auth-screen" class="screen">
            <h1 class="text-center mb-4">Дурак ойыны</h1>
            <div class="card p-3 mb-3">
                <button id="create-room-btn" class="btn btn-primary mb-2">Жаңа бөлме</button>
                <div class="input-group mb-3">
                    <input type="text" id="room-id-input" class="form-control" placeholder="Бөлме ID">
                    <button id="join-room-btn" class="btn btn-success">Қосылу</button>
                </div>
            </div>
            <div id="active-rooms" class="card p-3">
                <h5 class="text-center">Активті бөлмелер</h5>
                <div id="rooms-list" class="list-group"></div>
            </div>
        </div>

        <!-- Ойын экраны -->
        <div id="game-screen" class="screen d-none">
            <div class="game-header mb-3">
                <div class="trump-card mb-2">
                    <span>Козыр: </span>
                    <span id="trump-card"></span>
                </div>
                <div id="game-status" class="badge bg-info"></div>
                <div id="player-turn" class="badge bg-warning mt-2"></div>
            </div>

            <div class="game-table mb-3" id="game-table"></div>

            <div class="opponent-hand mb-3">
                <h6>Қарсылас:</h6>
                <div id="opponent-info" class="d-flex justify-content-between"></div>
            </div>

            <div class="my-hand">
                <h6>Менің карталарым:</h6>
                <div id="my-hand" class="hand"></div>
            </div>

            <div class="game-actions mt-3">
                <button id="pass-btn" class="btn btn-success me-2">Өткізу</button>
                <button id="take-btn" class="btn btn-danger">Алу</button>
            </div>
        </div>

        <!-- Ойын аяқталды экраны -->
        <div id="game-over-screen" class="screen d-none text-center">
            <h2 id="game-result" class="mb-4"></h2>
            <button id="play-again-btn" class="btn btn-primary">Қайта ойнау</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
